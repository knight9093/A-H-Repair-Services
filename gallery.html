<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="gallery/1.png" />
      </div>
      <div class="swiper-slide">
        <img src="gallery/2.png" />
      </div>
      <div class="swiper-slide">
        <img src="gallery/3.png" />
      </div>
      <div class="swiper-slide">
        <img src="gallery/4.png" />
      </div>
      <div class="swiper-slide">
        <img src="gallery/5.png" />
      </div>
      <div class="swiper-slide">
        <img src="gallery/6.png" />
      </div>
      <div class="swiper-slide">
        <img src="gallery/7.png" />
      </div>
      <div class="swiper-slide">
        <img src="gallery/8.png" />
      </div>
      <div class="swiper-slide">
        <img src="gallery/9.png" />
      </div>
      <div class="swiper-slide">
         <img src="gallery/10.png" />
       </div>
       <div class="swiper-slide">
         <img src="gallery/11.png" />
       </div>
       <div class="swiper-slide">
         <img src="gallery/12.png" />
       </div>
       <div class="swiper-slide">
         <img src="gallery/13.png" />
       </div>
       <div class="swiper-slide">
         <img src="gallery/14.png" />
       </div>
       <div class="swiper-slide">
         <img src="gallery/15.png" />
       </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
</body>
